<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="section">
        <div class="banner-logo">
            <img src="images/Dark Grey Wood banner.png" alt="banner-logo">
        </div>
            <div class="contact" id="contact">
              <h2>Contact Us</h2>
           
                <form action="" id="myForm">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" id="fname" class="item" autocomplete="off">
                            <div class="error">Full Name Can't be blank</div>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="email" placeholder="Your Email Address" id="email" class="item" autocomplete="off">
                            <div class="error">Email Address Required</div>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                            <div class="error">Phone Number Required</div>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                            <div class="error">Subject Can't be blank</div>
                        </div>
                    </div>

                    <div class="textarea-field field">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" class="item"></textarea>
                        <div class="error">Message Must be required</div>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
           
            </div>
      
    </div>

    <!-- cdn link of smtpjs.com -->

    <!-- Simple Mail Transfer Protocol -->

    <!-- A SMTP server is an application or a mail server that uses the SMTP protocol to send, receive, and process email messages. It communicates with other smtp servers to forward emails from a sender to one or more recipients across the internet. It also prevents spam by using authentication mechanism that onlya allow authorized users to deliver emails. A SMTP server may run different software programs to perform its fnctions. -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- cdn link for sweet alert messages. -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="script.js"></script>
    <script src="data.js"></script> -->
</body>
</html>
